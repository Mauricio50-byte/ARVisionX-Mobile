<ion-header [transparent]="true">
  <ion-toolbar>
    <ion-title>Realidad Aumentada</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeAR()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ar-iframe-page">
  <div class="iframe-wrapper">
    <iframe class="ar-iframe" #arframe src="assets/aframe-ar.html" title="AR A-Frame"
      allow="camera *; microphone *; autoplay *; fullscreen *; xr-spatial-tracking *" allowfullscreen
      webkitallowfullscreen mozallowfullscreen referrerpolicy="no-referrer"></iframe>
  </div>

  <div
    style="position:absolute; bottom:20px; left:20px; right:20px; background:rgba(0,0,0,0.7); color:white; padding:10px; border-radius:8px; font-size:12px; pointer-events:none;">
    {{ debugInfo }}
  </div>
</ion-content>
