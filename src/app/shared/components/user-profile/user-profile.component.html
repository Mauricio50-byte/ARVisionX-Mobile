<div class="card-header bg-white border-0 py-3">
  <div class="d-flex align-items-center justify-content-between">
    <div>
      <h5 class="mb-0">Perfil de Usuario</h5>
      <small class="text-muted">Edita tu informaci√≥n</small>
    </div>
    <ion-button fill="clear" size="small" aria-label="Cerrar" (click)="dismiss.emit()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </div>
</div>
<div class="card-body">
  <form [formGroup]="form" class="row g-3">
    <div class="col-12">
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input formControlName="displayName"></ion-input>
      </ion-item>
    </div>
    <div class="col-12">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="email" [disabled]="true"></ion-input>
      </ion-item>
    </div>
    <div class="col-12">
      <button type="button" class="btn btn-primary" (click)="save()" [disabled]="form.invalid || saving">
        <i class="bi bi-save me-1"></i> Guardar
        <span *ngIf="saving" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
      </button>
    </div>
  </form>
</div>
