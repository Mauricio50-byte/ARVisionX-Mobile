<div class="card-header bg-white border-0 py-3">
  <div class="d-flex align-items-center justify-content-between">
    <div>
      <h5 class="mb-0">Mis Targets</h5>
      <small class="text-muted">Gestiona y organiza tus objetivos</small>
    </div>
    <ion-button fill="clear" size="small" aria-label="Cerrar" (click)="close.emit()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </div>
  <div class="mt-3">
    <ion-searchbar placeholder="Buscar por nombre" (ionChange)="onSearchChange($event)"></ion-searchbar>
  </div>
</div>
<div class="card-body">
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of filtered">
          <td>{{t.name}}</td>
          <td>{{t.type}}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-primary me-2" (click)="onEdit(t)">Editar</button>
            <button class="btn btn-sm btn-outline-danger" (click)="onDelete(t)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
